<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fun Age Counter</title>
  </head>
  <body>
    <div class="age-counter-container">
      <h1> Age Calculator</h1>
      <input type="text" id="birth-year" placeholder="DD-MM-YYYY" />
      <div class="buttons">
        <button id="calculate-age-btn">Calculate Age</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div class="age-display">
        <p>Your age is: <span id="age">0</span></p>
        <p id="milestone-message"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
